server:
  port: 8088

# 这里redis配置与高版本的依赖的redis配置不同
redis:
  host: 127.0.0.1
  port: 6379
  password: 123456
  poolMaxIdle: 500
  poolMaxTotal: 1000
  poolMaxWait: 500
  timeout: 10

spring:
  profiles:
    active: weiran
  application:
    name: cloud-uaa
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloud-uaa?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource

logging:
  config: classpath:logback.xml